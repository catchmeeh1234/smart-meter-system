<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Water Rates</h1>
		</mat-toolbar>
    <div fxLayout="row" fxLayoutAlign="space-between center" style="padding: 20px;">
      <!-- <ng-select [items]="zones"
                 [virtualScroll]="true"
                 bindLabel="ZoneName"
                 bindValue="ZoneName"
                 placeholder="Select Zone"
                 [(ngModel)]="selectedZone"
                 class="zoneDropDown"
                 (click)="onSelectZone()">
      </ng-select> -->
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Rate" #input>
      </mat-form-field>
    </div>
		<div class="table-container">
      <div *ngIf="!rate.dataSource || rate.dataSource.length === 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No water rates found.</p>
      </div>
			<mat-table #table *ngIf="rate.dataSource" [dataSource]="rate.dataSource">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

				<!-- Progress Column -->
				<ng-container matColumnDef="CustomerType">
					<mat-header-cell *matHeaderCellDef> Customer Type </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.CustomerType" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>
				<!-- Name Column -->
				<ng-container matColumnDef="MeterSize">
					<mat-header-cell *matHeaderCellDef>Meter Size</mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.MeterSize" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

				<!-- Color Column -->
				<ng-container matColumnDef="MinimumCharge">
					<mat-header-cell *matHeaderCellDef> Minimum Charge </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.MinimumCharge" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<ng-container matColumnDef="twenty">
					<mat-header-cell *matHeaderCellDef> 11 to 20 </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.twenty" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <ng-container matColumnDef="thirty">
					<mat-header-cell *matHeaderCellDef> 21 to 30 </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.thirty" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <ng-container matColumnDef="forty">
					<mat-header-cell *matHeaderCellDef> 31 to 40 </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.forty" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <ng-container matColumnDef="fifty">
					<mat-header-cell *matHeaderCellDef> 41 to 50 </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.fifty" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <ng-container matColumnDef="maxx">
					<mat-header-cell *matHeaderCellDef> 50 and up </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <input type="text" [value]="row.maxx" [disabled]="isInputDisabled" [className]="'class' + row.RateSchedulesID">
          </mat-cell>
				</ng-container>

        <ng-container matColumnDef="action">
					<mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
					<mat-cell *matCellDef="let row">
            <button *ngIf="role === 'admin'" mat-flat-button color="primary" (click)="editWaterRates(row.RateSchedulesID)" [id]="'btn' + row.RateSchedulesID" value="Edit">Edit</button>
          </mat-cell>
				</ng-container>

        <!-- Color Column -->
				<!-- <ng-container matColumnDef="Data">
					<mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <button mat-flat-button>
              {{row.data}}
            </button>
          </mat-cell>
				</ng-container> -->

        <!-- Color Column -->
				<!-- <ng-container matColumnDef="Actions">
					<mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
					<mat-cell *matCellDef="let row" [style.color]="">
            <button mat-icon-button>
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
				</ng-container> -->
			</mat-table>
      <button *ngIf="role === 'admin'" type="button" class="btnSave" disabled="true" (click)="onSaveWaterRates()">Save</button>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label=""
      >
    </mat-paginator>
		</div>
	</div>
</div>
