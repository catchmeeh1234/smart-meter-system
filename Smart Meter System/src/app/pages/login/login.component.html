<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg');
  height: 100%;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  position: absolute;">
    <div fxLayout="column" style="width: 400px !important;" >

        <div class="mat-elevation-z4">
            <mat-card style="padding: 25px;">
                <mat-card-title>Smart Meter System
                    <!-- <a class="redirect" [routerLink]="['/sigup']">Register an account</a> -->
                </mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="login()" style="padding: 16px 24px;">
                        <mat-form-field class="full-width">
                          <input type="text" id="username" class="input" placeholder="Please enter your username"
                                 formControlName="username" required matInput autocomplete="off">
                        </mat-form-field>
                        <div *ngIf="formErrors.email" class="help is-danger">
                            {{ formErrors.email }}
                        </div>
                        <mat-form-field class="full-width">
                            <input type="password" id="password" class="input" placeholder="please enter your password"
                            formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">log in</button>
                    </form>
                    <button style="all:unset;text-decoration: underline;cursor: pointer;" (click)="registerAccountDialog()">Register an Account</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
